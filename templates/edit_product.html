<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: white;
            color: black;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container {
            text-align: center;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .container {
                width: 95%;
            }

            form {
                padding: 15px;
            }

            button {
                width: 100%;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Edit Product</h1>
    </header>

    <div class="container">
        <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" required><br>

            <label for="product_weight">Product Weight:</label>
            <input type="number" step="any" id="product_weight" name="product_weight" value="{{ product.product_weight }}" required><br>

            <label for="weight_type">Weight Type:</label>
            <select name="weight_type" id="weight_type" required>
                <option value="KG" {% if product.weight_type == 'KG' %}selected{% endif %}>KG</option>
                <option value="G" {% if product.weight_type == 'G' %}selected{% endif %}>G</option>
                <option value="L" {% if product.weight_type == 'L' %}selected{% endif %}>L</option>
                <option value="mL" {% if product.weight_type == 'mL' %}selected{% endif %}>mL</option>
            </select><br>

            <label for="supplier_company_name">Supplier Company:</label>
            <input type="text" id="supplier_company_name" name="supplier_company_name" value="{{ product.supplier_company_name }}" required><br>

            <button type="submit">Update Product</button>
        </form>
    </div>

</body>
</html>
