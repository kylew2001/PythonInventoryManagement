<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer Account</title>
    <style>
        P {
            text-align: center;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .messages {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .messages.danger {
            background-color: #f8d7da;
            color: #842029;
        }
        .messages.success {
            background-color: #d1e7dd;
            color: #0f5132;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Create New Customer Account</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="messages {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Create Customer Account Form -->
        <form method="POST" action="{{ url_for('create_customer_account') }}">
            <div class="form-group">
                <label for="clinic_name">Clinic Name:</label>
                <input type="text" id="clinic_name" name="clinic_name" placeholder="Enter clinic name" required>
            </div>
            <div class="form-group">
                <label for="clinic_address">Clinic Address:</label>
                <input type="text" id="clinic_address" name="clinic_address" placeholder="Enter clinic address" required>
            </div>
            <div class="form-group">
                <label for="clinic_username">Clinic Username:</label>
                <input type="text" id="clinic_username" name="clinic_username" placeholder="Enter clinic username" required>
            </div>
            <div class="form-group">
                <label for="clinic_password">Password:</label>
                <input type="password" id="clinic_password" name="clinic_password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="clinic_category">Clinic Category:</label>
                <input type="text" id="clinic_category" name="clinic_category" placeholder="Enter clinic category" required>
            </div>
            <button type="submit">Create Customer Account</button>
        </form>

        <!-- Login Link -->
        <p>Already have a customer account? <a href="{{ url_for('customer_login') }}">Login here</a></p>
    </div>
</body>
</html>
