<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container form input,
        .form-container form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container form button {
            width: 100%;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container form button:hover {
            background: #45a049;
        }

        .form-container a {
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            color: #4CAF50;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Customer</h1>
        <form action="/edit_customer/{{ customer['id'] }}" method="POST">
            <label for="name">Customer Name:</label>
            <input type="text" id="name" name="name" value="{{ customer['name'] }}" required>

            <label for="address">Customer Address:</label>
            <input type="text" id="address" name="address" value="{{ customer['address'] }}" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Van" {% if customer['category'] == 'Van' %}selected{% endif %}>Van</option>
                <option value="9:30" {% if customer['category'] == '9:30' %}selected{% endif %}>9:30</option>
                <option value="11:30" {% if customer['category'] == '11:30' %}selected{% endif %}>11:30</option>
                <option value="1:30" {% if customer['category'] == '1:30' %}selected{% endif %}>1:30</option>
                <option value="3:30" {% if customer['category'] == '3:30' %}selected{% endif %}>3:30</option>
                <option value="5:30" {% if customer['category'] == '5:30' %}selected{% endif %}>5:30</option>
                <option value="Urgent" {% if customer['category'] == 'Urgent' %}selected{% endif %}>Urgent</option>
                <option value="Priority" {% if customer['category'] == 'Priority' %}selected{% endif %}>Priority</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
        <a href="/customers">Back to Customer Database</a>
    </div>
</body>
</html>
