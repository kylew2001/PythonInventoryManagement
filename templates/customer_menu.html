<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Customer Menu!</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
    width: 100%;
    text-align: center;
    margin: 0; /* Remove any margin */
    padding: 10px 0; /* Optional padding for spacing inside the header */
    position: absolute; /* Position it at the top */
    top: 0; /* Ensure it starts at the very top */
    left: 0;
    background-color: #f4f4f4; /* Optional background color */
}


        .logout-button {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        h1 {
            color: #4CAF50;
            margin-top: 80px; /* Add margin to account for the fixed header */
            font-size: 2.5rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu-button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .menu-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .menu-button:active {
            background-color: #3e8e41;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="header">
        Logged in as: {{logged_in_user}}
        <button class="logout-button" onclick="location.href='/logout'">Logout</button>
    </div>
    <h1>Customer Menu</h1>
    <div class="button-container">
        <a href="/customer_ordering" class="menu-button">Customer Ordering</a>
        <a href="/edit_customer_account" class="menu-button">Edit Customer Account</a>
    </div>
</body>
</html>
